  <title>Le Compagnon - D&D</title>
    <meta name="description" content="Le Compagnon - D&D - Gérez vos parties, personnages et combats efficacement." />

    <!-- Google Search Console verification -->

    <!-- PWA Manifest -->

    <!-- Icônes -->
    <link rel="icon" href="/favicon. ico" sizes="48x48" />

    <!-- iOS / iPadOS PWA hints -->

    <!-- Pré-connexion (optimise handshake réseau) -->

    <!-- <link rel="preconnect" href="https://<TON-PROJET>.supabase.co" /> -->

    <!-- (Optionnel) Pré-chargement de la police si tu as une font critique -->
    <!-- <link rel="preload" as="font" type="font/woff2" href="/fonts/xxx.woff2" crossorigin /> -->

    <!-- Safe area CSS (iOS notch) -->
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color-scheme: dark light;
      }
      body {
        -webkit-font-smoothing: antialiased;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
                 env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      .no-js {
        font: 14px system-ui, sans-serif;
        color: #fff;
        background: #1e293b;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="no-js">
        JavaScript est requis pour exécuter le Compagnon - DND.
      </div>
    </noscript>

    <div id="root">
      <!-- Un léger fallback visuel si le JS met du temps -->
      <div style="
        display:flex;
        height:100%;
        align-items:center;
        justify-content:center;
        font:16px system-ui, sans-serif;
        color:#cbd5e1;
      ">
        Chargement...
      </div>
    </div>

    <!-- Point d'entrée Vite -->
    <script type="module">
      console.log('[BOOT] Pré-main');
      // Handlers globaux d'erreurs (diagnostic)
      window.addEventListener('error', (e) => {
        console.log('[GLOBAL ERROR]', e.error || e.message, e);
      });
      window.addEventListener('unhandledrejection', (e) => {
        console.log('[GLOBAL UNHANDLED REJECTION]', e.reason);
      });

      // Expose un flag pour debug rapide depuis la console remote
      window.__APP_DIAGNOSTIC__ = {
        ts: Date.now(),
        mode: import.meta.env.MODE,
        standalone: window.matchMedia?.('(display-mode: standalone)')?.matches
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>


    <!-- (Optionnel) Script pour détecter/display-mode vs add to home screen -->
    <script>
      // Démo: log l'état display-mode
      const checkDisplayMode = () => {
        const standalone = window.matchMedia('(display-mode: standalone)').matches
          || window.navigator.standalone === true;
        console.log('[DISPLAY MODE]', standalone ? 'standalone' : 'browser');
      };
      checkDisplayMode();
      window.matchMedia('(display-mode: standalone)').addEventListener('change', checkDisplayMode);
    </script>
  </body>
</html>
